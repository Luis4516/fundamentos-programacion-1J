<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo de ciclos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ejemplo-for.css" />
    
</head>
<body>
    <form>
        <div>
            <label for="numero">Numero:</label>
            <input type="number" id="numero">
        </div>
        <div>
            <button id="btnUno" type="button">Ejemplo 1</button>
        </div>
        <div>
            <button id="btnDos" type="button">Ejemplo 2</button>
        </div>
        <div>
            <button id="btnTres" type="button">Ejemplo 3</button>
        </div>
        <div>
            <button id="btnCuatro" type="button">Ejemplo 4</button>
        </div>
        <div>
            <select id="opciones"></select>
        </div>
    </form>
    <table id="resultado"></table>
    
</body>
<script src="ejemplo-for.js"></script>
</html>
